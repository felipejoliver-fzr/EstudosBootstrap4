<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <meta name="viewport" content="width=device-width, initial-scale = 1, shrink-to-fit=no">
        <title>Registrar</title>
        <link rel="stylesheet" type="text/css" href="bibliotecas/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="bibliotecas/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/sb-admin.min.css">
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="card card-register mx-auto mt-5"> <!-- card e card-login são classes do tema. Já o mx-auto é do bootstrap e deixa centralizado horizontalmente e a mt-5 que também é do bootstrap serve para que possa dar uma margem no topo-->
                <div class="card-header">Criar uma conta</div>
                <div class="card-body">
                    <form action="">
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="primeiroNome">Primeiro Nome</label>
                                    <input type="text" class="form-control" id="primeiroNome" name="primeiroNome" placeholder="Digite o seu primeiro nome">
                                </div>
                                <div class="col-md-6">
                                    <label for="sobrenome">Sobrenome</label>
                                    <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Digite o seu sobrenome">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Digite o seu Email">  
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="senha">Senha</label>
                                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite uma senha">
                                </div>
                                <div class="col-md-6">
                                    <label for="confirmaSenha">Confirmar senha</label>
                                    <input type="text" class="form-control" id="confirmaSenha" name="confirmaSenha" placeholder="Confirme sua senha">
                                </div>
                            </div>
                        </div>
                        
                        <button class="btn btn-primary btn-block">Registrar-se</button> <!-- a classe btn-block faz com que ele ocupe todo o espaço disponível para ele-->
                        <div class="text-center">
                            <a href="#" class="d-block small mt-3">Esqueceu a senha?</a> <!-- a classe mt-3 da uma espaçamento da margem top-->
                            <a href="#" class="d-block small">Página de login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="bibliotecas/jquery/jquery.min.js"></script>
        <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
    </body>
</html>
