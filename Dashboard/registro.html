<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <meta name="viewport" content="width=device-width, initial-scale = 1, shrink-to-fit=no">
        <title>Registrar</title>
        <link rel="stylesheet" type="text/css" href="bibliotecas/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="bibliotecas/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/sb-admin.min.css">
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="card card-login mx-auto mt-5"> <!-- card e card-login são classes do tema. Já o mx-auto é do bootstrap e deixa centralizado horizontalmente e a mt-5 que também é do bootstrap serve para que possa dar uma margem no topo-->
                <div class="card-header">Criar uma conta</div>
                <div class="card-body">
                    <div class="text-center mt-4 mb-5">
                        <h4>Esqueceu sua senha?</h4>
                        <p>Digite seu email e nós lhe enviaremos as instruções de como redefinir a sua senha.</p>
                    </div>
                    <form action="">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu email">
                        </div>
                        
                        <button class="btn btn-primary btn-block">Recuperar senha</button> <!-- a classe btn-block faz com que ele ocupe todo o espaço disponível para ele-->
                        <div class="text-center">
                            <a href="#" class="d-block small mt-3">Criar uma conta</a> <!-- a classe mt-3 da uma espaçamento da margem top-->
                            <a href="#" class="d-block small">Página de login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="bibliotecas/jquery/jquery.min.js"></script>
        <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
    </body>
</html>
